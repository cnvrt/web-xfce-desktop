<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Terminal Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Terminal CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.30.2/css/jquery.terminal.min.css" />
    <!-- Include jQuery Terminal JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.30.2/js/jquery.terminal.min.js"></script>
    <style type="text/css" media="all">
      /**, body {
        margin:0;
        padding: 0;
      }*/
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 0;
      }
      .terminal {
        flex: auto;
      }
    </style>
</head>
<body>
    <!-- Terminal container -->
    <div id="terminal"></div>

    <script src="script.js"></script>
</body>
</html>
